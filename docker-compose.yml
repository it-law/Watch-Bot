version: "3.9"

services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
  worker:
    build: .
    env_file: .env
    command: celery -A app.workers.celery_app.celery_app worker --loglevel=info
    depends_on:
      - redis
  redis:
    image: redis:7
    ports:
      - "6379:6379"
